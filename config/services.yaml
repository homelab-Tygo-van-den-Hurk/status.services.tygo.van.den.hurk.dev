#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ SERVICES ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#

- Services:
    
    - OpenWeb UI:       
        href:           https://ai-chat.services.tygo.van.den.hurk.dev/
        siteMonitor:    http://openweb-ui_ai-chat_services_tygo_van_den_hurk_dev:8080
        description:    An AI chat page, where you can use any model without rate limits.
