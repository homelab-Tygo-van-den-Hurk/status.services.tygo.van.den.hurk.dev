#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ INFRASTRUCTURE ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#

- Infrastructure:

    - Reverse Proxy (cloud):
        href:           ssh://ubuntu@cloud.tygo.van.den.hurk.dev
        siteMonitor:    http://reverse-proxy.cloud.tygo.van.den.hurk.dev:81
        description:    My personal reverse proxy server in the cloud. This is the public end point of all my services.
        icon:           nginx-proxy-manager.svg
        widget:
          type:         npm
          url:          http://reverse-proxy.cloud.tygo.van.den.hurk.dev:81
          username:     {{HOMEPAGE_VAR_USER_REVERSEPROXY}}
          password:     {{HOMEPAGE_VAR_PASS_REVERSEPROXY}}
          fields:       [ "enabled", "disabled" ]

    - Uptime Kuma (cloud):
        href:           https://uptime-kuma.services.tygo.van.den.hurk.dev
        siteMonitor:    http://uptime-kuma.services.tygo.van.den.hurk.dev:3001
        # ping:           uptime-kuma.services.tygo.van.den.hurk.dev
        description:    A status monitor for services. Notifies me when a services goes down.
        icon:           uptime-kuma.svg
